name: Deploy to VPS (Dev)

on:
  push:
    branches:
      - dev

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test Backend
        run: mvn -B package --file backend/pom.xml
        
  build-and-test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./frontend
        run: bun install --frozen-lockfile

      - name: Build Frontend
        working-directory: ./frontend
        run: bun run build

  build-and-push-images:
    needs: [build-and-test-backend, build-and-test-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker (Backend)
      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          # Tag with branch name (dev) AND the specific commit SHA for rollback
          tags: |
            type=ref,event=branch
            type=sha,format=short

      # Build and push Docker image (Backend)
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      # Extract metadata (tags, labels) for Docker (Frontend)
      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=ref,event=branch
            type=sha,format=short

      # Build and push Docker image (Frontend)
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

  deploy-to-vps:
    needs: build-and-push-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # We copy the new docker-compose files to the VPS before restarting
      - name: Copy docker-compose files via scp
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml,docker-compose.dev.yml"
          target: "/opt/beet/dev"

      # SSH into VPS, pull the latest images, and restart
      - name: Deploy and Verify
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/beet/dev
            
            # Login to registry to pull private images if needed
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Record current active image versions for rollback (just in case)
            export PREV_BACKEND_IMAGE=$(docker ps -q -f name=backend | xargs -r docker inspect --format='{{.Config.Image}}')
            export PREV_FRONTEND_IMAGE=$(docker ps -q -f name=frontend | xargs -r docker inspect --format='{{.Config.Image}}')
            
            # Update specific branch tags (e.g. latest dev)
            docker compose -f docker-compose.yml -f docker-compose.dev.yml pull
            
            # Redeploy
            docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
            
            echo "Waiting 25 seconds for services to boot and healthchecks to run..."
            sleep 25
            
            # Check backend health
            if ! docker inspect --format='{{json .State.Health.Status}}' beet-backend | grep -q "healthy"; then
              echo "Error: Backend failed healthcheck."
              echo "Initiating Rollback..."
              docker compose -f docker-compose.yml -f docker-compose.dev.yml down
              
              # Re-run with previous images if they existed
              if [ ! -z "$PREV_BACKEND_IMAGE" ]; then
                 # This is a simplified rollback logic. In real scenarios, managing compose file versions is also needed.
                 echo "Rollback manually or fix the build."
                 exit 1
              fi
              exit 1
            fi
            
            echo "Deployment successful and healthy!"
